<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastelería Gluten Free - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <a class="navbar-brand" href="#">Pastelería Gluten Free</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    <h1 class="text-center mb-4">Nuestros productos</h1>
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Brownie sin gluten">
          <div class="card-body">
            <h5 class="card-title">Brownie</h5>
            <p class="card-text">Delicioso brownie libre de gluten.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Tarta sin gluten">
          <div class="card-body">
            <h5 class="card-title">Tarta de frutas</h5>
            <p class="card-text">Tarta fresca sin gluten, hecha con frutas naturales.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Galletas sin gluten">
          <div class="card-body">
            <h5 class="card-title">Galletas</h5>
            <p class="card-text">Crocanates y ricas galletas sin gluten.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 Pastelería Gluten Free</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
